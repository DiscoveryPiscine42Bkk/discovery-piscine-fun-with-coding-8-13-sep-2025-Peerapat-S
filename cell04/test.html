<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
/* Navbar styling */
nav {
    background-color: #333;
    padding: 10px 0;
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 40px; /* เพิ่มช่องว่างระหว่าง nav items */
    font-weight: bold;
    font-size: 18px;
}

nav a:hover {
    color: #ffcc00;
}

/* Professional Experience */
.professional {
    display: flex;
    justify-content: center;
    gap: 40px; /* ช่องว่างระหว่างรูป */
    padding: 50px 0;
}

.professional div {
    text-align: center;
}

.professional img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}

/* Skills */
.skills {
    text-align: center;
    padding: 30px 0;
}

.skills span {
    display: inline-block;
    margin: 10px 20px;
    padding: 10px 20px;
    background-color: #eee;
    border-radius: 5px;
    font-weight: bold;
}

/* Contact */
.contact {
    text-align: center;
    padding: 30px 0;
}

.contact a {
    margin: 0 15px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="#about">About Me</a>
    <a href="#experience">Professional Experience</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact Me</a>
</nav>

<!-- Professional Experience -->
<section id="experience" class="professional">
    <div>
        <img src="experience1.jpg" alt="Experience 1">
        <p>Description for Experience 1</p>
    </div>
    <div>
        <img src="experience2.jpg" alt="Experience 2">
        <p>Description for Experience 2</p>
    </div>
</section>

<!-- Skills -->
<section id="skills" class="skills">
    <span>HTML</span>
    <span>CSS</span>
    <span>JavaScript</span>
    <span>React</span>
</section>

<!-- Contact -->
<section id="contact" class="contact">
    <a href="https://github.com/USERNAME" target="_blank">GitHub</a>
    <a href="mailto:your.email@example.com">Email</a>
</section>

</body>
</html>
